<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <title>Login Portal</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <div class="container">
      <h1>Login Portal</h1>
      <div class="option">Sign In Using</div>
      <div class="google">
        <button id="signin-btn-google"><i class="fab fa-google"></i>Sign in With Google</button>
      </div>
      <div class="microsoft">
        <button id="signin-btn-ms"><i class="fab fa-microsoft"></i>Sign in With Microsoft</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
